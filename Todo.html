<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        /* Navigation Section */
        .nav-section {
            background: linear-gradient(135deg, #17c6d3 0%, #bb1a65 100%);
            color: white;
            padding: 20px 30px;
            text-align: center;
        }

        .nav-section h1 {
            font-size: 2rem;
            font-weight: 600;
        }

        /* Task Form Section */
        .form-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 20px;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        /* Add Task Button Section */
        .button-section {
            padding: 20px 30px;
            background: white;
            border-bottom: 2px solid #e9ecef;
            text-align: center;
        }

        .add-task-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .add-task-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        /* Task Display Section */
        .tasks-section {
            padding: 30px;
            min-height: 400px;
        }

        .task-item {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .task-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .priority-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .priority-high {
            background: #e74c3c;
            color: white;
        }

        .priority-medium {
            background: #f39c12;
            color: white;
        }

        .priority-low {
            background: #3498db;
            color: white;
        }

        .task-dates {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            font-size: 14px;
            color: #6c757d;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .complete-btn {
            background: #27ae60;
            color: white;
        }

        .complete-btn:hover {
            background: #229954;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        .task-completed {
            opacity: 0.6;
            background: #f8f9fa;
        }

        .task-completed .task-name {
            text-decoration: line-through;
            color: #6c757d;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .task-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .task-dates {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation Section -->
        <div class="nav-section">
            <h1>üìù Todo List</h1>
        </div>

        <!-- Task Form Section -->
        <div class="form-section">
            <div class="form-grid">
                <div class="form-group">
                    <label for="taskName">Task Name</label>
                    <input type="text" id="taskName" placeholder="Enter your task...">
                </div>
                <div class="form-group">
                    <label for="priority">Priority</label>
                    <select id="priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="startDate">Start Date</label>
                    <input type="date" id="startDate">
                </div>
                <div class="form-group">
                    <label for="endDate">End Date</label>
                    <input type="date" id="endDate">
                </div>
            </div>
        </div>

        <!-- Add Task Button Section -->
        <div class="button-section">
            <button class="add-task-btn" onclick="addTask()">Add Task</button>
        </div>

        <!-- Task Display Section -->
        <div class="tasks-section">
            <div id="tasksList">
                <div class="empty-state">
                    <h3>No tasks yet!</h3>
                    <p>Add your first task using the form above.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let tasks = [];
        let taskIdCounter = 1;

        function addTask() {
            const taskName = document.getElementById('taskName').value.trim();
            const priority = document.getElementById('priority').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            if (!taskName) {
                alert('Please enter a task name!');
                return;
            }

            if (endDate && startDate && new Date(endDate) < new Date(startDate)) {
                alert('End date cannot be before start date!');
                return;
            }

            const task = {
                id: taskIdCounter++,
                name: taskName,
                priority: priority,
                startDate: startDate,
                endDate: endDate,
                completed: false
            };

            tasks.push(task);
            clearForm();
            renderTasks();
        }

        function clearForm() {
            document.getElementById('taskName').value = '';
            document.getElementById('priority').value = 'low';
            document.getElementById('startDate').value = '';
            document.getElementById('endDate').value = '';
        }

        function renderTasks() {
            const tasksList = document.getElementById('tasksList');
            
            if (tasks.length === 0) {
                tasksList.innerHTML = `
                    <div class="empty-state">
                        <h3>No tasks yet!</h3>
                        <p>Add your first task using the form above.</p>
                    </div>
                `;
                return;
            }

            const sortedTasks = [...tasks].sort((a, b) => {
                if (a.completed !== b.completed) {
                    return a.completed - b.completed;
                }
                const priorityOrder = { high: 3, medium: 2, low: 1 };
                return priorityOrder[b.priority] - priorityOrder[a.priority];
            });

            tasksList.innerHTML = sortedTasks.map(task => `
                <div class="task-item ${task.completed ? 'task-completed' : ''}">
                    <div class="task-header">
                        <div class="task-name">${task.name}</div>
                        <div class="priority-badge priority-${task.priority}">${task.priority}</div>
                    </div>
                    <div class="task-dates">
                        ${task.startDate ? `<div><strong>Start:</strong> ${formatDate(task.startDate)}</div>` : ''}
                        ${task.endDate ? `<div><strong>End:</strong> ${formatDate(task.endDate)}</div>` : ''}
                    </div>
                    <div class="task-actions">
                        <button class="action-btn complete-btn" onclick="toggleComplete(${task.id})">
                            ${task.completed ? 'Undo' : 'Complete'}
                        </button>
                        <button class="action-btn delete-btn" onclick="deleteTask(${task.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }

        function toggleComplete(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                task.completed = !task.completed;
                renderTasks();
            }
        }

        function deleteTask(taskId) {
            if (confirm('Are you sure you want to delete this task?')) {
                tasks = tasks.filter(t => t.id !== taskId);
                renderTasks();
            }
        }

        // Allow adding tasks with Enter key
        document.getElementById('taskName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        // Set today's date as default start date
        document.getElementById('startDate').value = new Date().toISOString().split('T')[0];
    </script>

</html>
